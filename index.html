<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --accent-color: #ffffff;
            --bg-color: #0a0a0a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn.discordapp.com/attachments/1307745431408738324/1307871079582142527/9242d9ef0ba2d70e74a1997bbf4960d7.jpg?ex=673be15c&is=673a8fdc&hm=d737c0674372828a63777009e78a789e73b3709a492dcdcbdc8ddd314bbab1ba&');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.3;
            z-index: -1;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--accent-color);
            height: 100vh;
            overflow: hidden;
            background-color: var(--bg-color);
        }

        .parallax-container {
            position: relative;
            height: 100vh;
            transform-style: preserve-3d;
            perspective: 2000px;
        }

        .profile-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            width: 90%;
            max-width: 600px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.17, 0.84, 0.44, 1);
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.5);
            transform: translateZ(50px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transform: translateZ(40px);
            letter-spacing: 2px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1.5rem 0;
            transform: translateZ(30px);
        }

        .stat {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem 2rem;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .stat-value {
            font-size: 1.5rem;
            color: var(--accent-color);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 0.3rem;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            transform: translateZ(35px);
        }

        .link {
            color: var(--accent-color);
            font-size: 1.8rem;
            transition: all 0.3s ease;
            padding: 1rem;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
        }

        .link:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .ip-info {
            font-family: monospace;
            opacity: 0.8;
            margin-top: 2rem;
            transform: translateZ(20px);
            letter-spacing: 1px;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 1em;
            background-color: var(--accent-color);
            margin-left: 5px;
            animation: blink 0.8s step-start infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }

        .enter-text {
            font-size: 2.5rem;
            text-transform: lowercase;
            letter-spacing: 5px;
            color: var(--accent-color);
            cursor: pointer;
            transition: all 0.4s ease;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .enter-text:hover {
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            transform: scale(1.1);
            letter-spacing: 8px;
        }

        .volume-control {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            width: 42px;
            overflow: hidden;
        }

        .volume-control:hover {
            width: 160px;
        }

        .volume-control i {
            color: var(--accent-color);
            cursor: pointer;
            font-size: 1.2rem;
            min-width: 18px;
        }

        .volume-control:hover .volume-slider-container {
            opacity: 1;
        }

        .volume-slider-container {
            width: 100px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .volume-control input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            margin-left: 10px;
        }

        .volume-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .volume-control input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .volume-control input[type="range"]::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: var(--accent-color);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .volume-control input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.2);
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        @keyframes float {
            0% { transform: translateY(0px) translateZ(50px); }
            50% { transform: translateY(-10px) translateZ(50px); }
            100% { transform: translateY(0px) translateZ(50px); }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        .glow {
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            }
            to {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="enter-text">Click to enter</div>
    </div>

    <div class="parallax-container">
        <div class="profile-card glow">
            <div class="profile-image floating">
                <img src="https://cdn.discordapp.com/attachments/1307745431408738324/1307870294731526174/24056041-24ba-44b3-83ab-55b50a002dc2.png?ex=673be0a1&is=673a8f21&hm=9605cfe8fbf5bc28cfec11c66e16588edb22f934d4533e66a4489308b32547af&" alt="Profile">
            </div>
            <h1>lusense</h1>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-value">132</div>
                    <div class="stat-label">Profile Views</div>
                </div>
            </div>

            <div class="links">
                <a class="link tiktok" href="https://www.tiktok.com/@lusense1337" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-tiktok"></i>
                </a>
                <a class="link discord" href="https://discord.gg/optimizex" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-discord"></i>
                </a>
            </div>

            <div class="ip-info">
                <span class="ip"></span><span class="cursor"></span>
            </div>
        </div>
    </div>

    <audio id="backgroundMusic" src="Scorpio.mp3" preload="auto"></audio>

    <div class="volume-control">
        <i class="fas fa-volume-up" id="volumeIcon"></i>
        <div class="volume-slider-container">
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
        </div>

    <script>
        $(document).ready(function() {
            const card = document.querySelector('.profile-card');
            const parallaxItems = document.querySelectorAll('.profile-image, h1, .stats, .links, .ip-info');
            
            document.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                
                card.style.transform = `translate(-50%, -50%) rotateY(${xAxis}deg) rotateX(${yAxis}deg) scale(1.02)`;
                
                parallaxItems.forEach(item => {
                    const speed = parseFloat(item.getAttribute('data-speed')) || 0.5;
                    const x = (e.pageX - window.innerWidth / 2) / 100 * speed;
                    const y = (e.pageY - window.innerHeight / 2) / 100 * speed;
                    item.style.transform = `translateX(${x}px) translateY(${y}px) translateZ(25px)`;
                });
            });

            document.addEventListener('mouseleave', () => {
                card.style.transform = 'translate(-50%, -50%) rotateY(0) rotateX(0) scale(1)';
                parallaxItems.forEach(item => {
                    item.style.transform = 'translateX(0) translateY(0)';
                });
            });

            $.getJSON('https://api.ipify.org/?format=json', function(e) {
                const ip = e.ip;
                const $ip = $('.ip');
                let index = 0;
                
                function typeText() {
                    if (index < ip.length) {
                        $ip.text($ip.text() + ip[index]);
                        index++;
                        setTimeout(typeText, 100);
                    }
                }
                
                setTimeout(typeText, 1500);
            });

            $('.overlay').on('click', function() {
                $(this).fadeOut(1000);
                $('.volume-control').css('opacity', '1');
                document.getElementById('backgroundMusic').play();
            });

            const audio = document.getElementById('backgroundMusic');
            const volumeControl = document.getElementById('volumeControl');
            const volumeIcon = document.getElementById('volumeIcon');
            let lastVolume = 0.5; // Store the last non-zero volume

            // Initialize volume
            audio.volume = volumeControl.value;
            updateVolumeIcon(audio.volume);

            // Update volume when slider changes
            volumeControl.addEventListener('input', function() {
                const volume = parseFloat(this.value);
                audio.volume = volume;
                lastVolume = volume > 0 ? volume : lastVolume;
                updateVolumeIcon(volume);
            });

            // Toggle mute when clicking the icon
            volumeIcon.addEventListener('click', function() {
                if (audio.volume > 0) {
                    // If not muted, store current volume and mute
                    lastVolume = audio.volume;
                    audio.volume = 0;
                    volumeControl.value = 0;
                } else {
                    // If muted, restore to last volume
                    audio.volume = lastVolume;
                    volumeControl.value = lastVolume;
                }
                updateVolumeIcon(audio.volume);
            });

            // Function to update volume icon based on volume level
            function updateVolumeIcon(volume) {
                volumeIcon.className = 'fas';
                if (volume === 0) {
                    volumeIcon.className += ' fa-volume-mute';
                } else if (volume < 0.5) {
                    volumeIcon.className += ' fa-volume-down';
                } else {
                    volumeIcon.className += ' fa-volume-up';
                }
            }

            // Show volume control after overlay is clicked
            $('.overlay').on('click', function() {
                $(this).fadeOut(1000);
                $('.volume-control').css('opacity', '1');
                audio.play();
            });
        });
    </script>
</body>
</html>

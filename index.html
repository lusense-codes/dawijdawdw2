<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lusense | Designer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --accent-color: #ffffff;
            --bg-color: #0a0a0a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn.discordapp.com/attachments/1307745431408738324/1307871079582142527/9242d9ef0ba2d70e74a1997bbf4960d7.jpg?ex=673be15c&is=673a8fdc&hm=d737c0674372828a63777009e78a789e73b3709a492dcdcbdc8ddd314bbab1ba&');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.3;
            z-index: -1;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--accent-color);
            height: 100vh;
            overflow: hidden;
            background-color: var(--bg-color);
        }

        .parallax-container {
            position: relative;
            height: 100vh;
            transform-style: preserve-3d;
            perspective: 2000px;
        }

        .profile-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            width: 90%;
            max-width: 600px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.17, 0.84, 0.44, 1);
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.5);
            transform: translateZ(50px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .view-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 12px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            font-size: 0.9rem;
            transform: translateZ(40px);
        }

        .view-counter i {
            color: var(--accent-color);
            font-size: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transform: translateZ(40px);
            letter-spacing: 2px;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            transform: translateZ(35px);
        }

        .link {
            color: var(--accent-color);
            font-size: 1.8rem;
            transition: all 0.3s ease;
            padding: 1rem;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
        }

        .link:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .ip-info {
            font-family: monospace;
            opacity: 0.8;
            margin-top: 2rem;
            transform: translateZ(20px);
            letter-spacing: 1px;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 1em;
            background-color: var(--accent-color);
            margin-left: 5px;
            animation: blink 0.8s step-start infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }

        .enter-text {
            font-size: 2.5rem;
            text-transform: lowercase;
            letter-spacing: 5px;
            color: var(--accent-color);
            cursor: pointer;
            transition: all 0.4s ease;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .enter-text:hover {
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            transform: scale(1.1);
            letter-spacing: 8px;
        }

        .admin-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 2000;
            display: none;
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
        }

        .admin-panel input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 5px;
        }

        .admin-panel button {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-panel button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .admin-panel h2 {
            margin-bottom: 1rem;
            color: white;
            font-size: 1.5rem;
        }

        .close-admin {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .volume-control {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            width: 42px;
            overflow: hidden;
        }

        .volume-control:hover {
            width: 160px;
        }

        .volume-control i {
            color: var(--accent-color);
            cursor: pointer;
            font-size: 1.2rem;
            min-width: 18px;
        }

        .volume-control:hover .volume-slider-container {
            opacity: 1;
        }

        .volume-slider-container {
            width: 100px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .volume-control input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            margin-left: 10px;
        }

        .volume-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .volume-control input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .volume-control input[type="range"]::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: var(--accent-color);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .volume-control input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.2);
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        @keyframes float {
            0% { transform: translateY(0px) translateZ(50px); }
            50% { transform: translateY(-10px) translateZ(50px); }
            100% { transform: translateY(0px) translateZ(50px); }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        .glow {
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            }
            to {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            }
        }
    </style>
</head>
<body>

    <div class="admin-panel" id="adminPanel">
        <button class="close-admin" onclick="closeAdminPanel()">×</button>
        <h2>Admin Panel</h2>
        <input type="password" id="adminPassword" placeholder="Admin Password">
        <button onclick="verifyPassword()">Login</button>
        
        <div id="viewControls" style="display: none;">

    <script>
        $(document).ready(function() {
            
            initializeViews();

            
            document.addEventListener('keydown', function(e) {
                
                if (e.ctrlKey && e.altKey && e.key === 'a') {
                    openAdminPanel();
                }
            });
        });

        

        
        function initializeViews() {
            
            if (!sessionStorage.getItem('viewCounted')) {
                let views = localStorage.getItem('profileViews');
                views = views ? parseInt(views) : 0;
                
                
                views++;
                localStorage.setItem('profileViews', views);
                sessionStorage.setItem('viewCounted', 'true');
                
                
                updateViewDisplay(views);
            } else {
                
                let views = localStorage.getItem('profileViews') || 0;
                updateViewDisplay(views);
            }
        }

        function updateViewDisplay(count) {
            $('#viewCount').text(count);
        }

        
        function openAdminPanel() {
            document.getElementById('adminPanel').style.display = 'block';
        }

        function closeAdminPanel() {
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('adminPassword').value = '1992';
            document.getElementById('viewControls').style.display = 'none';
        }

        function verifyPassword() {
            const password = document.getElementById('adminPassword').value;
           
            if (password === 'ldaddy22') {
                document.getElementById('viewControls').style.display = 'block';
                document.getElementById('adminPassword').style.display = 'none';
                document.getElementById('newViewCount').value = localStorage.getItem('profileViews') || 0;
            } else {
                alert('Incorrect password');
            }
        }

        function updateViews() {
            const newCount = parseInt(document.getElementById('newViewCount').value);
            if (!isNaN(newCount) && newCount >= 0) {
                localStorage.setItem('profileViews', newCount);
                updateViewDisplay(newCount);
                closeAdminPanel();
            } else {
                alert('Please enter a valid number');
            }
        }

       
    </script>

    <script>
        $(document).ready(function() {
           
            let views = localStorage.getItem('profileViews') || 0;
            views = parseInt(views) + 1;
            localStorage.setItem('profileViews', views);
            $('#viewCount').text(views);

            const card = document.querySelector('.profile-card');
            const parallaxItems = document.querySelectorAll('.profile-image, h1, .links, .ip-info, .view-counter');
            
            document.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                
                card.style.transform = `translate(-50%, -50%) rotateY(${xAxis}deg) rotateX(${yAxis}deg) scale(1.02)`;
                
                parallaxItems.forEach(item => {
                    const speed = parseFloat(item.getAttribute('data-speed')) || 0.5;
                    const x = (e.pageX - window.innerWidth / 2) / 100 * speed;
                    const y = (e.pageY - window.innerHeight / 2) / 100 * speed;
                    item.style.transform = `translateX(${x}px) translateY(${y}px) translateZ(25px)`;
                });
            });

            document.addEventListener('mouseleave', () => {
                card.style.transform = 'translate(-50%, -50%) rotateY(0) rotateX(0) scale(1)';
                parallaxItems.forEach(item => {
                    item.style.transform = 'translateX(0) translateY(0)';
                });
            });

            $.getJSON('https://api.ipify.org/?format=json', function(e) {
                const ip = e.ip;
                const $ip = $('.ip');
                let index = 0;
                
                function typeText() {
                    if (index < ip.length) {
                        $ip.text($ip.text() + ip[index]);
                        index++;
                        setTimeout(typeText, 100);
                    }
                }
                
                setTimeout(typeText, 1500);
            });

            const audio = document.getElementById('backgroundMusic');
            const volumeControl = document.getElementById('volumeControl');
            const volumeIcon = document.getElementById('volumeIcon');
            let lastVolume = 0.5;

            audio.volume = volumeControl.value;
            updateVolumeIcon(audio.volume);

            volumeControl.addEventListener('input', function() {
                const volume = parseFloat(this.value);
                audio.volume = volume;
                lastVolume = volume > 0 ? volume : lastVolume;
                updateVolumeIcon(volume);
            });

            volumeIcon.addEventListener('click', function() {
                if (audio.volume > 0) {
                    lastVolume = audio.volume;
                    audio.volume = 0;
                    volumeControl.value = 0;
                } else {
                    audio.volume = lastVolume;
                    volumeControl.value = lastVolume;
                }
                updateVolumeIcon(audio.volume);
            });

            function updateVolumeIcon(volume) {
                volumeIcon.className = 'fas';
                if (volume === 0) {
                    volumeIcon.className += ' fa-volume-mute';
                } else if (volume < 0.5) {
                    volumeIcon.className += ' fa-volume-down';
                } else {
                    volumeIcon.className += ' fa-volume-up';
                }
            }

            
            $('.overlay').on('click', function() {
                $(this).fadeOut(1000);
                $('.volume-control').css('opacity', '1');
                audio.play();
            });
        });
    </script>
</body>

<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --accent-color: #ffffff;
            --bg-color: #0a0a0a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/JZjPuEc.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.3;
            z-index: -1;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--accent-color);
            height: 100vh;
            overflow: hidden;
            background-color: var(--bg-color);
        }

        .parallax-container {
            position: relative;
            height: 100vh;
            transform-style: preserve-3d;
            perspective: 2000px;
        }

        .profile-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            width: 90%;
            max-width: 600px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.17, 0.84, 0.44, 1);
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.5);
            transform: translateZ(50px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .view-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 12px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            font-size: 0.9rem;
            transform: translateZ(40px);
        }

        .view-counter i {
            color: var(--accent-color);
            font-size: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transform: translateZ(40px);
            letter-spacing: 2px;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            transform: translateZ(35px);
        }

        .link {
            color: var(--accent-color);
            font-size: 1.8rem;
            transition: all 0.3s ease;
            padding: 1rem;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
        }

        .link:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .ip-info {
            font-family: monospace;
            opacity: 0.8;
            margin-top: 2rem;
            transform: translateZ(20px);
            letter-spacing: 1px;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 1em;
            background-color: var(--accent-color);
            margin-left: 5px;
            animation: blink 0.8s step-start infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }

        .enter-text {
            font-size: 2.5rem;
            text-transform: lowercase;
            letter-spacing: 5px;
            color: var(--accent-color);
            cursor: pointer;
            transition: all 0.4s ease;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .enter-text:hover {
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            transform: scale(1.1);
            letter-spacing: 8px;
        }

        .admin-panel {
            display: none; /* Hide by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(15, 15, 15, 0.95);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
        }


        .close-admin {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px 10px;
        }

        .close-admin:hover {
            color: rgba(255, 255, 255, 0.7);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .last-login {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
        }

        .input-group input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
            outline: none;
        }

        .admin-btn {
            width: 100%;
            padding: 12px;
            margin: 0.5rem 0;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1rem;
        }

        .admin-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stat-card i {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .stat-info {
            display: flex;
            flex-direction: column;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .admin-controls h3 {
            margin: 1.5rem 0 1rem;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .control-group {
            margin-bottom: 1rem;
        }

        .logout-btn {
            margin-top: 2rem;
            background: rgba(255, 59, 59, 0.2);
        }

        .logout-btn:hover {
            background: rgba(255, 59, 59, 0.3);
        }

        .error-message {
            color: #ff5757;
            font-size: 0.9rem;
            margin-top: 1rem;
            text-align: center;
            min-height: 20px;
        }

        .volume-control {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            width: 42px;
            overflow: hidden;
        }

        .volume-control:hover {
            width: 160px;
        }

        .volume-control i {
            color: var(--accent-color);
            cursor: pointer;
            font-size: 1.2rem;
            min-width: 18px;
        }

        .volume-control:hover .volume-slider-container {
            opacity: 1;
        }

        .volume-slider-container {
            width: 100px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .volume-control input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            margin-left: 10px;
        }

        .volume-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .volume-control input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .volume-control input[type="range"]::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: var(--accent-color);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .volume-control input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.2);
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        @keyframes float {
            0% { transform: translateY(0px) translateZ(50px); }
            50% { transform: translateY(-10px) translateZ(50px); }
            100% { transform: translateY(0px) translateZ(50px); }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        .glow {
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            }
            to {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            }
        }
    </style>
</head>

        function verifyPassword() {

            const password = document.getElementById('adminPassword').value;

                showNotification('Username updated successfully');
            } else {
                showNotification('Please enter a valid username', 'error');

        function updatePassword() {
            const newPassword = document.getElementById('newPassword').value;

                showNotification('Password updated successfully');
                document.getElementById('newPassword').value = '';
            } else {
                showNotification('Password must be at least 6 characters', 'error');
            }

        function showNotification(message, type = 'success') {
            
            let notification = document.querySelector('.admin-notification');
            if (!notification) {
                notification = document.createElement('div');
                notification.className = 'admin-notification';
                document.body.appendChild(notification);
            }
            
            notification.textContent = message;
            notification.className = `admin-notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function logout() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('dashboardSection').style.display = 'none';
            document.getElementById('adminUsername').value = '';
            document.getElementById('adminPassword').value = '';
        }

        
        if (!sessionStorage.getItem('todayViews')) {
            sessionStorage.setItem('todayViews', '1');
        } else {
            sessionStorage.setItem('todayViews', 
                parseInt(sessionStorage.getItem('todayViews')) + 1);
        }

        
        const lastLogin = localStorage.getItem('lastLogin');
        if (lastLogin) {
            document.getElementById('lastLogin').textContent = `Last login: ${lastLogin}`;
        }

    <script>
            $(document).ready(function() {
            
            const fixedViews = "1,337";
            $('#viewCount').text(fixedViews);

            const card = document.querySelector('.profile-card');
            const parallaxItems = document.querySelectorAll('.profile-image, h1, .links, .ip-info, .view-counter');
            
            document.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                
                card.style.transform = `translate(-50%, -50%) rotateY(${xAxis}deg) rotateX(${yAxis}deg) scale(1.02)`;
                
                parallaxItems.forEach(item => {
                    const speed = parseFloat(item.getAttribute('data-speed')) || 0.5;
                    const x = (e.pageX - window.innerWidth / 2) / 100 * speed;
                    const y = (e.pageY - window.innerHeight / 2) / 100 * speed;
                    item.style.transform = `translateX(${x}px) translateY(${y}px) translateZ(25px)`;
                });
            });

            document.addEventListener('mouseleave', () => {
                card.style.transform = 'translate(-50%, -50%) rotateY(0) rotateX(0) scale(1)';
                parallaxItems.forEach(item => {
                    item.style.transform = 'translateX(0) translateY(0)';
                });
            });

            $.getJSON('https://api.ipify.org/?format=json', function(e) {
                const ip = e.ip;
                const $ip = $('.ip');
                let index = 0;
                
                function typeText() {
                    if (index < ip.length) {
                        $ip.text($ip.text() + ip[index]);
                        index++;
                        setTimeout(typeText, 100);
                    }
                }
                
                setTimeout(typeText, 1500);
            });

            const audio = document.getElementById('backgroundMusic');
            const volumeControl = document.getElementById('volumeControl');
            const volumeIcon = document.getElementById('volumeIcon');
            let lastVolume = 0.5;

            audio.volume = volumeControl.value;
            updateVolumeIcon(audio.volume);

            volumeControl.addEventListener('input', function() {
                const volume = parseFloat(this.value);
                audio.volume = volume;
                lastVolume = volume > 0 ? volume : lastVolume;
                updateVolumeIcon(volume);
            });

            volumeIcon.addEventListener('click', function() {
                if (audio.volume > 0) {
                    lastVolume = audio.volume;
                    audio.volume = 0;
                    volumeControl.value = 0;
                } else {
                    audio.volume = lastVolume;
                    volumeControl.value = lastVolume;
                }
                updateVolumeIcon(audio.volume);
            });

            function updateVolumeIcon(volume) {
                volumeIcon.className = 'fas';
                if (volume === 0) {
                    volumeIcon.className += ' fa-volume-mute';
                } else if (volume < 0.5) {
                    volumeIcon.className += ' fa-volume-down';
                } else {
                    volumeIcon.className += ' fa-volume-up';
                }
            }

                               
            document.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                return false;
            });

           
            document.addEventListener('keydown', (e) => {
              
                if(e.key === 'F12') {
                    e.preventDefault();
                    return false;
                }
                
               
                if(e.ctrlKey && e.shiftKey && e.key === 'I') {
                    e.preventDefault();
                    return false;

                if(e.ctrlKey && e.shiftKey && e.key === 'J') {

                    e.preventDefault();

            });

            document.addEventListener('copy', (e) => e.preventDefault());
            document.addEventListener('paste', (e) => e.preventDefault());

            
            document.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                const customAlert = document.createElement('div');
                customAlert.style.cssText = `
                    position: fixed;
                    bottom: 20px;
                    left: 20px;
                    transform: none;

                    font-size: 12px;
                    backdrop-filter: blur(5px);
                    animation: slideIn 0.3s ease;
                `;
                customAlert.textContent = 'Right-clicking is disabled';
                document.body.appendChild(customAlert);
                
                setTimeout(() => {
                    customAlert.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => customAlert.remove(), 300);
                }, 1000);
                return false;
            });

            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { 
                        opacity: 0; 
                        transform: translateX(-20px);
                    }
                    to { 
                        opacity: 1; 
                        transform: translateX(0);
                    }
                }
                
                @keyframes slideOut {
                    from { 
                        opacity: 1; 
                        transform: translateX(0);
                    }
                    to { 
                        opacity: 0; 
                        transform: translateX(-20px);
                    }
                }
            `;
            document.head.appendChild(style);

            
            document.addEventListener('dragstart', (e) => {
                e.preventDefault();
                return false;
            });

          
            const images = document.getElementsByTagName('img');
            for(let i = 0; i < images.length; i++) {
                images[i].addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    return false;
                });
                images[i].style.webkitUserSelect = 'none';
                images[i].style.userSelect = 'none';
                images[i].setAttribute('draggable', 'false');
            }
            
            $('.overlay').on('click', function() {
                $(this).fadeOut(1000);
                $('.volume-control').css('opacity', '1');
                audio.play();
            });
        });
    </script>
</body>
</html>
